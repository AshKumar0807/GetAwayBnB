<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Experiences</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="text-center py-6 bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">Explore Experiences</h1>
    </header>

    <main class="max-w-4xl mx-auto mt-10">
        <ul class="space-y-6">
            {% for experience in experiences %}
            <li class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-blue-600 mb-2">{{ experience.title }}</h2>
                <p class="text-gray-600 mb-2">{{ experience.description }}</p>
                <p class="text-gray-600 mb-2"><strong>Location:</strong> {{ experience.location }}</p>
                <p class="text-gray-600 mb-4"><strong>Price:</strong> ${{ experience.price }}</p>
                <a href="{{ url_for('book_experience', experience_id=experience.experienceID) }}"
                    class="inline-block bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                    Book Now
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
</body>

</html>
