<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <!-- Card Container -->
    <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-lg">
        <!-- Page Header -->
        <h1 class="text-2xl font-bold text-blue-600 mb-6 text-center">Edit Experience</h1>

        <!-- Form -->
        <form method="POST" action="{{ url_for('edit_experience', experience_id=experience.experienceID) }}"
            class="space-y-4">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700">Title:</label>
                <input type="text" id="title" name="title" value="{{ experience.title }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea id="description" name="description" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">{{ experience.description }}</textarea>
            </div>

            <!-- Location -->
            <div>
                <label for="location" class="block text-sm font-medium text-gray-700">Location:</label>
                <input type="text" id="location" name="location" value="{{ experience.location }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Price -->
            <div>
                <label for="price" class="block text-sm font-medium text-gray-700">Price:</label>
                <input type="number" id="price" name="price" value="{{ experience.price }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Max Participants -->
            <div>
                <label for="maxParticipants" class="block text-sm font-medium text-gray-700">Max Participants:</label>
                <input type="number" id="maxParticipants" name="maxParticipants"
                    value="{{ experience.maxParticipants }}" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Save Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-500 transition">
                    Save Changes
                </button>
            </div>
        </form>

        <!-- Back Link -->
        <div class="text-center mt-4">
            <a href="{{ url_for('view_host_experiences') }}"
                class="text-sm text-gray-600 hover:text-blue-600 underline">Back to My Experiences</a>
        </div>
    </div>
</body>

</html>
