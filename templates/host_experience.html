<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Experience</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <header class="text-center py-6 bg-blue-600 text-white">
        <h1 class="text-4xl font-bold">Host an Experience</h1>
    </header>

    <main class="max-w-2xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
        <form method="POST" action="{{ url_for('host_experience') }}" class="space-y-6">
            <div>
                <label for="title" class="block text-gray-700 font-medium mb-2">Title:</label>
                <input type="text" id="title" name="title" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="description" class="block text-gray-700 font-medium mb-2">Description:</label>
                <textarea id="description" name="description" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            <div>
                <label for="price" class="block text-gray-700 font-medium mb-2">Price per Participant:</label>
                <input type="number" id="price" name="price" step="0.01" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="location" class="block text-gray-700 font-medium mb-2">Location:</label>
                <input type="text" id="location" name="location" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="maxParticipants" class="block text-gray-700 font-medium mb-2">Maximum Participants:</label>
                <input type="number" id="maxParticipants" name="maxParticipants" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500">
                    Submit
                </button>
            </div>
        </form>
    </main>
</body>

</html>
