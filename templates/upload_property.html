<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Property</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Upload Property</h2>
        <form action="{{ url_for('upload_property') }}" method="post" class="space-y-4">

            <div>
                <label for="title" class="block text-gray-700 font-medium">Title:</label>
                <input type="text" id="title" name="title" required
                    class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="description" class="block text-gray-700 font-medium">Description:</label>
                <textarea id="description" name="description" required
                    class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500"></textarea>
            </div>

            <div>
                <label for="address" class="block text-gray-700 font-medium">Address:</label>
                <input type="text" id="address" name="address" required
                    class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="city" class="block text-gray-700 font-medium">City:</label>
                    <input type="text" id="city" name="city" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="state" class="block text-gray-700 font-medium">State:</label>
                    <input type="text" id="state" name="state" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <div>
                <label for="country" class="block text-gray-700 font-medium">Country:</label>
                <input type="text" id="country" name="country" required
                    class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="price" class="block text-gray-700 font-medium">Price:</label>
                    <input type="number" id="price" name="price" step="0.01" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label for="maxGuests" class="block text-gray-700 font-medium">Max Guests:</label>
                    <input type="number" id="maxGuests" name="maxGuests" required
                        class="w-full p-2 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                </div>
            </div>

            <button type="submit"
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition">
                Upload Property
            </button>

        </form>
    </div>

</body>

</html>
