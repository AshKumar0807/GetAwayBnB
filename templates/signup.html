<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-bg: #ffffff;
            /* White */
            --secondary-bg: #f7f7f7;
            /* Light Gray */
            --text-primary: #333333;
            /* Dark Gray */
            --accent-color: #0056D2;
            /* Dark Blue */
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('/api/placeholder/1200/800');
            background-size: cover;
            background-position: center;
        }

        .signup-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="bg-[var(--primary-bg)] text-[var(--text-primary)]">

    <!-- Signup Section -->
    <div class="gradient-bg min-h-screen flex items-center justify-center">
        <div class="container mx-auto">
            <div class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-lg signup-card">
                <h2 class="text-2xl font-bold text-center mb-6 text-[var(--accent-color)]">Create an Account</h2>
                <form action="{{ url_for('signup') }}" method="POST">
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Name</label>
                        <input type="text"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="name" placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Email address</label>
                        <input type="email"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Phone Number</label>
                        <input type="tel"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="phone_number" placeholder="Enter your phone number">
                    </div>
                    <!-- <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Role</label>
                        <select
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="role">
                            <option value="Traveller" selected>Traveller</option>
                            <option value="Host">Host</option>
                        </select>
                    </div> -->
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Password</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="password" placeholder="Create a password">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password"
                            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                            name="confirm_password" placeholder="Confirm your password">
                    </div>
                    <div class="mb-4 flex items-start">
                        <input type="checkbox"
                            class="w-5 h-5 text-[var(--accent-color)] focus:ring-[var(--accent-color)]" id="terms">
                        <label for="terms" class="ml-2 text-sm">
                            I agree to the <a href="#" class="text-[var(--accent-color)] underline">Terms of Service</a>
                            and <a href="#" class="text-[var(--accent-color)] underline">Privacy Policy</a>
                        </label>
                    </div>
                    <button type="submit"
                        class="w-full bg-[var(--accent-color)] text-white py-2 rounded-full font-bold hover:shadow-md">Sign
                        Up</button>
                    <div class="text-center mt-4">
                        <span>Already have an account? <a href="{{url_for('login')}}"
                                class="text-[var(--accent-color)] font-semibold">Login</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
