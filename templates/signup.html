<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js" defer></script>
    <style>
        :root {
            --primary-bg: #ffffff;
            /* White */
            --text-primary: #333333;
            /* Dark Gray */
            --accent-color: #0056D2;
            /* Dark Blue */
            --glass-bg: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .gradient-btn {
            background: linear-gradient(90deg, #0056D2, #003C9E);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .gradient-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0, 86, 210, 0.4);
        }

        .vanta-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>

<body id="vanta-bg" class="min-h-screen flex items-center justify-center relative">

    <!-- Signup Section -->
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto p-8 glass-card">
            <h2 class="text-2xl font-bold text-center mb-6 text-[var(--accent-color)]">Create an Account</h2>
            <form action="{{ url_for('signup') }}" method="POST">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Name</label>
                    <input type="text"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                        name="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email address</label>
                    <input type="email"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                        name="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Phone Number</label>
                    <input type="tel"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                        name="phone_number" placeholder="Enter your phone number">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                        name="password" placeholder="Create a password" required>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Confirm Password</label>
                    <input type="password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--accent-color)]"
                        name="confirm_password" placeholder="Confirm your password" required>
                </div>
                <div class="mb-4 flex items-start">
                    <input type="checkbox"
                        class="w-5 h-5 text-[var(--accent-color)] focus:ring-[var(--accent-color)]" id="terms" required>
                    <label for="terms" class="ml-2 text-sm">
                        I agree to the <a href="#" class="text-[var(--accent-color)] underline">Terms of Service</a>
                        and <a href="#" class="text-[var(--accent-color)] underline">Privacy Policy</a>
                    </label>
                </div>
                <button type="submit"
                    class="w-full gradient-btn text-white py-2 rounded-full font-bold hover:shadow-md">Sign
                    Up</button>
                <div class="text-center mt-4">
                    <span>Already have an account? <a href="{{ url_for('login') }}"
                            class="text-[var(--accent-color)] font-semibold hover:underline">Login</a></span>
                </div>
            </form>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.WAVES({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x0056d2,
                shininess: 50.00,
                waveHeight: 20.00,
                waveSpeed: 1.00,
                zoom: 1.05
            });
        });
    </script>
</body>

</html>
