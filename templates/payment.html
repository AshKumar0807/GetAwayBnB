<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - GetAwayBnB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
        }

        .card {
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center font-sans">
    <!-- Payment Card -->
    <div class="card bg-white shadow-xl rounded-2xl max-w-lg w-full p-8">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
            <span class="text-blue-600">Secure</span> Payment
        </h1>

        <!-- Booking Details -->
        <div class="mb-6">
            <p class="text-gray-500 text-sm">Booking ID:</p>
            <p class="text-xl font-semibold text-gray-900">{{ booking.bookingID }}</p>
        </div>

        <div class="mb-6">
            <p class="text-gray-500 text-sm">Total Amount:</p>
            <p class="text-xl font-semibold text-gray-900">â‚¹{{ booking.totalPrice }}</p>
        </div>

        <!-- Payment Form -->
        <form method="POST">
            <!-- Payment Method -->
            <div class="mb-6">
                <label for="paymentMethod" class="block text-sm font-medium text-gray-700 mb-2">Payment Method</label>
                <select name="paymentMethod" id="paymentMethod" required
                    class="block w-full py-3 px-4 border border-gray-300 bg-gray-50 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    <option value="Credit Card">Credit Card</option>
                    <option value="Debit Card">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-blue-700 hover:from-blue-600 hover:to-blue-800 text-white font-bold py-3 px-4 rounded-lg shadow-md transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Pay Now
            </button>
        </form>
    </div>
</body>

</html>
