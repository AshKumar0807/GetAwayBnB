<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetAwayBnB - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f7f7f7;
            --text-primary: #1f2937;
            --accent-color: #0056D2;
        }

        body {
            font-family: 'Inter', sans-serif;
        }

        .gradient-bg {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.7)),
                url('/api/placeholder/1920/800');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>

<body class="bg-[var(--primary-bg)] text-[var(--text-primary)]">

    <!-- Landing Section -->
    <section class="gradient-bg min-h-screen flex flex-col justify-between relative">


        <!-- Main Content -->
        <div class="flex flex-col items-center justify-center text-center text-white px-6 py-12">
            <h1 class="text-5xl md:text-6xl font-extrabold leading-tight mb-6 drop-shadow-lg">Welcome to GetAwayBnB</h1>
            <p class="text-lg md:text-xl max-w-2xl mb-8 text-gray-200">
                Discover unique stays across India. From royal heritage homes to cozy beachside retreats — adventure,
                comfort, and culture await.
            </p>

            <div class="w-full max-w-3xl">
                <img src="/static/b.png" alt="Explore Stays"
                    class="rounded-2xl shadow-2xl border border-white mb-6 w-full" />
                <p class="text-sm text-gray-300">Explore heritage havelis, treehouses, beachfront villas and more.</p>
            </div>

            <div class="flex space-x-4 mt-10">
                <a href="{{ url_for('signup') }}"
                    class="px-6 py-3 bg-[var(--accent-color)] text-white rounded-full font-bold hover:scale-105 hover:bg-blue-700 transition transform duration-200">
                    Sign Up
                </a>
                <a href="{{ url_for('login') }}"
                    class="px-6 py-3 bg-white text-gray-800 rounded-full font-bold hover:scale-105 hover:bg-gray-100 transition transform duration-200">
                    Login
                </a>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 text-gray-300 bg-black/40 backdrop-blur-sm">
            <p class="text-sm">© 2025 GetAwayBnB. All rights reserved.</p>
        </footer>
    </section>

</body>

</html>
